<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>My worksheets</title>
    <style>
        @page {
            size: Letter;
        }

        .eq    {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; padding-top: 20px}
    </style>
</head>

<body>
    <h1 class="mx-auto" style="width: 600px;">Derek Math Worksheet</h1>
    <br />
    <div class="container" style="font-size: larger; padding: 1px;" >
        <div class="row align-items-start">
            <div class="col" id="col1">
            </div>
            <div class="col" id="col2">
            </div>
            <div class="col" id="col3">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        for (var i = 0; i <15; i++){
            n = nextInt(10)
            m = nextInt(10)
            $("#col1").append("<div class='eq'>" + n + " + " + m + " =</div>")
            
            n = nextInt(10)
            m = nextInt(n)
            $("#col2").append("<div class='eq'>" + n + " - " + m + " =</div>")

            n = nextInt(10)
            m = nextInt(10)
            $("#col3").append("<div class='eq'>" + n + " + " + m + " =</div>")
        }
    })

    function nextInt(max) {
        return Math.floor(Math.random() * max);
    }
    </script>
</body>
</html>
