<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>My worksheets</title>
    <style>
        @page {
            size: Letter;
        }

        @media print {
            .noPrint {
                display: none;
            }
        }

        .eq {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            padding-top: 20px
        }

        .label {
            text-align: left;
            font-weight: bold;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center; width: 100%;">Derek Math Worksheet</h1>
    </div>
    <div class="noPrint">
        <div class="container">
            <div class="row g-2">
                <div class="col-6">
                    <div class="p-3">
                        <div class="label"><label>Max number</label></div>
                        <div class="btn-group center" role="group" aria-label="Max number">
                            <input type="radio" class="btn-check" name="btnmaxradio" value=10 id="btnmax1"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnmax1">10</label>

                            <input type="radio" class="btn-check" name="btnmaxradio" value=20 id="btnmax2"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnmax2">20</label>

                            <input type="radio" class="btn-check" name="btnmaxradio" value=100 id="btnmax3"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnmax3">100</label>

                            <input type="radio" class="btn-check" name="btnmaxradio" value=1000 id="btnmax4"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnmax4">1000</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3">
                        <div class="label"><label>Operation</label></div>
                        <div class="btn-group center" role="group" aria-label="Max number">
                            <input type="checkbox" class="btn-check" name="btnop" id="btnop1" value="addgen" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnop1">Addition</label>

                            <input type="checkbox" class="btn-check" name="btnop" id="btnop2" value="subgen" autocomplete="off"
                            checked>
                            <label class="btn btn-outline-primary" for="btnop2">Substraction</label>

                            <input type="checkbox" class="btn-check" name="btnop" id="btnop3" value="multiplygen" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnop3">Multiplication</label>

                            <input type="checkbox" class="btn-check" name="btnop" id="btnop4" value="divgen" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnop4">Division</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3"></div>
                </div>
                <div class="col-6">
                    <div class="p-3 d-grid gap-2"><button type="button" class="btn btn-primary"
                            id="btnPrint">Print</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-size: larger; padding: 1px;">
        <div class="row align-items-start">
            <div class="col" id="col1">
            </div>
            <div class="col" id="col2">
            </div>
            <div class="col" id="col3">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnPrint").click(function () {
                window.print();
            })

            $('input[name=btnmaxradio]').click(function(){
                render()
            })

            $('input[name=btnop]').click(function(){
                render()
            })

            render()
        })

        function addgen(max) {
            n = nextInt(max)
            m = nextInt(max)
            return "<div class='eq'>" + n + " + " + m + " =</div>"
        }

        function subgen(max) {
            n = nextInt(max) + 1
            m = nextInt(n)
            return "<div class='eq'>" + n + " - " + m + " =</div>"
        }

        function multiplygen(max) {
            n = nextInt(max)
            m = nextInt(max)
            return "<div class='eq'>" + n + " &times; " + m + " =</div>"
        }

        function divgen(max) {
            if (max == 10) {
                n = Math.max(nextInt(5), 1)
                m = Math.max(nextInt(4), 1)
            } else {
                n = Math.max(nextInt(max), 1)
                m = Math.max(nextInt(max * 10 / (n+1)), 1)
            }
            
            return "<div class='eq'>" + n * m + " &divide; " + m + " =</div>"
        }

        function render() {
            ops = $('input[name=btnop]:checked')
            funcs = []
            for (i=0; i< ops.length; i++) {
                funcs.push(window[$(ops[i]).val()])
            }

            max = parseInt($('input[name=btnmaxradio]:checked').val())
            index = 0
            $("#col1").html("")
            $("#col2").html("")
            $("#col3").html("")
            for (var i = 0; i < 15; i++) {
                $("#col1").append(funcs[i % (funcs.length)](max))
                $("#col2").append(funcs[i % (funcs.length)](max))
                $("#col3").append(funcs[i % (funcs.length)](max))
            }
        }

        function nextInt(max) {
            return Math.floor(Math.random() * (max + 1));
        }
    </script>
</body>

</html>
